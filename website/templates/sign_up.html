{% extends "base.html" %} 

{% block title %}Sign Up {% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-content" id="email"
        name="email" placeholder="Enter email"/>
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-content" id="firstName"
        name="firstName" placeholder="Enter first name"/>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-content" id="lastName"
        name="lastName" placeholder="Enter last name"/>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-content" id="password1"
        name="password1"/>
    </div>
    <div class="form-group">
        <label for="password2">Re-enter password</label>
        <input type="password" class="form-content" id="password2"
        name="password2"/>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button> 
</form>
{% endblock %}
